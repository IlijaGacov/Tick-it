<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display API Output</title>
</head>
<body>
    <h1>Ticket Count:</h1>
    <p id="ticketCount"></p>

    <script>
        // Make the API call
        fetch('https://wrnaq4sr55.execute-api.us-east-1.amazonaws.com/stage1/getTicketCount',{ mode: 'no-cors'})
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok (${response.status}${response.statusText})`);
            }
            return response.json(); // Parse the JSON response
        })
        .then(data => {
            console.log(data); // Log the data to check its structure
            // Extract numbers from JSON data
            let numbers = [];
            for (const key in data) {
                if (typeof data[key] === 'number') {
                    numbers.push(data[key]);
                }
            }
            // Convert numbers array to string
            const numbersAsString = numbers.join(', ');
            // Update HTML content with the extracted numbers
            document.getElementById('ticketCount').textContent = `Numbers from API response: ${numbersAsString}`;
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('ticketCount').textContent = `Error fetching data: ${error.message}`;
        });
    </script>
</body>
</html>
