<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Tick-It Events Logo">
    </div>

    <div class="title-container">
      <h1>Tick-It</h1>
      <p class="slogan">Tick it off your list today!</p>
    </div>
    <div class="auth-buttons2">
      <button>Login</button>
      <button>Signup</button>
    </div>
  </header>

  <div class="signup-container">
    <h2>Sign Up for Tick-It</h2>
    <form class="signup-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="pin">Pin (4 digits):</label>
        <input type="pin" id="pin" name="pin">
      </div>
      <button id="submit" type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>
  <div class="green-bar"></div>
  <footer>
    <div class="about-us">
      <h2>About Us</h2>
      <p>Final Year Project for Applied Computing SETU <br>
        For more information email: ile.gacov@gmail.com
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('submit').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pin = document.getElementById('pin').value;


       // Validate email
       const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format validation
      if (!emailRegex.test(email)) {
        alert('Invalid email format.');
        return; // Stop form submission
      }
      // Validate password
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/; // At least one uppercase letter, one digit, and minimum length of 8 characters
      if (!passwordRegex.test(password)) {
        alert('Password must contain at least one uppercase letter, one number, and be at least 8 characters long.');
        return; // Stop form submission
      }

       // Validate PIN
       if (pin.length !== 4) {
        alert('PIN must be exactly 4 digits.');
        return; // Stop form submission
      }
      
      // Create an object to hold the form data
      const formData = { email, password, pin };

      // Convert the object to a JSON string
      const jsonData = JSON.stringify(formData);

      // Store the JSON string in localStorage
      localStorage.setItem('userData', jsonData);

      // Display successful signup alert
      alert('Signup successful. You can now log in.');

      setTimeout(function() {
        window.location.href = 'login.html';
      }, 500);
    });
  </script>

</body>
</html>
